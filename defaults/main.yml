kafka_user: kafka
kafka_group: kafka
kafka_home: /opt/kafka
kafka_broker_count: 1

kafka_version: 1.1.0
kafka_file_prefix: "kafka_2.12-{{kafka_version}}"
kafka_download_url: "http://mirror.koddos.net/apache/kafka/{{kafka_version}}/{{ kafka_file_prefix }}.tgz"
kafka_app_home: "{{ kafka_home }}/kafka"
kafka_log_dir: "/tmp/kafka-logs"

kafka_embedded_enabled: no
kafka_embedded_state: stopped

zookeeper_embedded_enabled: no
zookeeper_embedded_state: stopped

embedded_zookeeper_enabled: true